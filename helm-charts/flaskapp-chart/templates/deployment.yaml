apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flaskapp-chart.fullname" . }}
  labels:
    {{- include "flaskapp-chart.labels" . | nindent 4 }}
spec:
  strategy:
    type: RollingUpdate
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flaskapp-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "flaskapp-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flaskapp-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PG_USER
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: "{{ .Values.secrets.username.key }}"
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: "{{ .Values.secrets.password.key }}"
            - name: PG_DATABASE
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: "{{ .Values.secrets.dbName.key }}"
            - name: PG_URL
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: "{{ .Values.secrets.dbUrl.key }}"
            - name: APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secret"
                  key: "{{ .Values.secrets.appSecret.key }}"
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
